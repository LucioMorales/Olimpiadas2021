{% extends 'base.html' %} {% block content%}


<div style="display: flex; flex-direction: row; flex-wrap: wrap">
    {% for local in store %}
        
        <div class="card border-dark mb-3" style="max-width: 18rem; margin: 0.5%">
            <div class="card-header">{{local.name}}</div>
            <div class="card-body text-dark">
            <h5 class="card-title">{{local.name}}</h5>
            <p class="card-text">Personas en el Local: {{local.currentAmount}}</p>
            <p class="card-text">Personas en el Local: {{local.maxCapacity}}</p>
            <a href="/discounts/{{local.name}}" class="btn btn-primary" style="display: block; margin-left: auto; margin-right: auto; width: 100%;">Ver Descuentos</a>
            </div>
        </div>
        
{% endfor %}
</div>


{% endblock %}
